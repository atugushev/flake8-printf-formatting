[tox]
envlist = py73,py38,checkqa

[testenv]
deps = -rdev-requirements.txt
commands =
    coverage erase
    coverage run -m pytest {posargs:tests}
    coverage report --fail-under 100

[testenv:checkqa]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
